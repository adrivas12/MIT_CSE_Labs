<!-- 4. Design your class timetable using bootstrap table and carousel. -->

<!DOCTYPE html>
<html>
  <head>
    <title>Q4</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <h2 class="mt-5 mb-4">Class Timetable</h2>
      <div id="timetableCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <table class="table table-bordered table-striped">
                <h2>Monday</h2>
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>9-11:30</td>
                      <td>PCAP lab</td>
                    </tr>
                    <tr>
                      <td>1-2</td>
                      <td>OE</td>
                    </tr>
                    <tr>
                      <td>2-3</td>
                      <td>DS</td>
                    </tr>
                    
                  </tbody>
                <tbody id="studentTableBody"></tbody>
              </table>
          </div>
          <div class="carousel-item">
            <table class="table table-bordered table-striped">
                <h2>Tuesday</h2>
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>9-11:30</td>
                      <td>PCAP lab</td>
                    </tr>
                    <tr>
                      <td>1-2</td>
                      <td>OE</td>
                    </tr>
                    <tr>
                      <td>2-3</td>
                      <td>DS</td>
                    </tr>
                    
                  </tbody>
                <tbody id="studentTableBody"></tbody>
              </table>
          </div>
          <div class="carousel-item">
            <table class="table table-bordered table-striped">
                <h2>Wednesday</h2>
                <thead>
                  <tr>
                    <th>Time</th>
                    <th>Class</th>
                  </tr>
                </thead>
                <tbody>
                    <tr>
                      <td>9-11:30</td>
                      <td>PCAP lab</td>
                    </tr>
                    <tr>
                      <td>1-2</td>
                      <td>OE</td>
                    </tr>
                    <tr>
                      <td>2-3</td>
                      <td>DS</td>
                    </tr>
                    
                  </tbody>
                <tbody id="studentTableBody"></tbody>
              </table>
          </div>
          <!-- Add more carousel items for different views -->
        </div>
        <a
          class="carousel-control-prev"
          href="#timetableCarousel"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#timetableCarousel"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
</html>
